name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'README_EN.md'
      - 'LICENSE'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to AWS EC2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          EC2_IP: ${{ secrets.EC2_IP }}  # Certifique-se de armazenar o IP da instância EC2 como um segredo
          EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          # Escreve a chave privada na máquina temporária
          echo "$EC2_PRIVATE_KEY" > /tmp/ec2-key.pem
          chmod 400 /tmp/ec2-key.pem

          # Teste de conexão SSH
          ssh -o StrictHostKeyChecking=no -i "/tmp/ec2-key.pem" ec2-user@$EC2_IP "echo 'SSH Connection Test Successful'"

          # Deploy da aplicação
          ssh -o StrictHostKeyChecking=no -i "/tmp/ec2-key.pem" ec2-user@$EC2_IP << EOF
            cd /home/ec2-user/app
            git pull origin main
            sudo systemctl restart gunicorn
          EOF
